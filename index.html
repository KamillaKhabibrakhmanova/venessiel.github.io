---
layout: default
title: Kamilla's Blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <span class="posttitle"><a href="{{ post.url }}"></span>{{ post.title }}</a>
      	<p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
